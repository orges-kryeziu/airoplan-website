<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Vivid Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            cursor: none;
            overflow: hidden;
        }

        /* Background with advanced gradient and movement */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #00ffea, #00b3ff, #ffb300);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -2;
            filter: blur(5px);
        }

        /* Main content container */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 30px;
            text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8), 0px 0px 50px rgba(0, 255, 255, 0.8);
            animation: textAnimation 6s ease-in-out infinite alternate;
        }

        /* Button Styling with advanced hover effects */
        .interactive-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.8), rgba(0, 255, 255, 0.8));
            border: none;
            border-radius: 40px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
            transition: all 0.4s ease-in-out;
            position: relative;
        }

        .button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 25px rgba(255, 255, 255, 0.5);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.9), rgba(255, 0, 255, 0.9));
            animation: glowAnimation 2s ease infinite alternate;
        }

        .button:active {
            transform: scale(0.95) rotate(-5deg);
        }

        /* Particle system with improved effects */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveParticles 8s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes moveParticles {
            0% {
                opacity: 1;
                transform: scale(0) translate(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(4) translate(40px, 40px);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(60px, 60px);
            }
        }

        /* Custom Cursor */
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.8);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        /* Glow animation for buttons */
        @keyframes glowAnimation {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(255, 0, 255, 1);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.8);
            }
        }

        /* Keyframes for gradient background animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Cursor effects and mouse movement */
        .dynamic-theme {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: rgba(0, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .soundEffect {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Infinite Vivid Universe</h1>
        <div class="interactive-buttons">
            <button class="button" id="exploreBtn">Explore</button>
            <button class="button" id="adventureBtn">Adventure</button>
            <button class="button" id="dreamBtn">Dream</button>
        </div>
    </div>

    <div class="particle-container" id="particleContainer"></div>
    <div class="dynamic-theme" id="dynamicTheme"></div>

    <div class="cursor" id="cursor"></div>
    <audio id="clickSound" class="soundEffect" src="click-sound.mp3" preload="auto"></audio>
    <audio id="hoverSound" class="soundEffect" src="hover-sound.mp3" preload="auto"></audio>

    <script>
        // Button Event Logic
        const exploreBtn = document.getElementById("exploreBtn");
        const adventureBtn = document.getElementById("adventureBtn");
        const dreamBtn = document.getElementById("dreamBtn");
        const clickSound = document.getElementById("clickSound");
        const hoverSound = document.getElementById("hoverSound");

        // Change background and theme when a button is clicked
        function changeWorld(mood) {
            clickSound.play();
            if (mood === 'explore') {
                document.querySelector(".background").style.background = "linear-gradient(45deg, #ff0080, #00ffea, #00b3ff, #ffb300)";
                document.getElementById("dynamicTheme").style.background = "rgba(255, 0, 255, 0.3)";
            } else if (mood === 'adventure') {
                document.querySelector(".background").style.background = "linear-gradient(45deg, #ff3c00, #ff8c00, #ffd200)";
                document.getElementById("dynamicTheme").style.background = "rgba(255, 69, 0, 0.3)";
            } else if (mood === 'dream') {
                document.querySelector(".background").style.background = "linear-gradient(45deg, #00b3ff, #9c5af7, #00ff99)";
                document.getElementById("dynamicTheme").style.background = "rgba(0, 255, 255, 0.3)";
            }
            createParticles();
        }

        // Particle creation
        function createParticles() {
            const particleCount = 250;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                const size = Math.random() * 8 + 6;
                const xPos = Math.random() * window.innerWidth;
                const yPos = Math.random() * window.innerHeight;
                const animationDuration = Math.random() * 6 + 5;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${xPos}px`;
                particle.style.top = `${yPos}px`;
                particle.style.animationDuration = `${animationDuration}s`;

                document.getElementById("particleContainer").appendChild(particle);
            }

            setTimeout(() => {
                document.getElementById("particleContainer").innerHTML = "";
            }, 8000);
        }

        // Button click event listeners
        exploreBtn.addEventListener('click', () => changeWorld('explore'));
        adventureBtn.addEventListener('click', () => changeWorld('adventure'));
        dreamBtn.addEventListener('click', () => changeWorld('dream'));

        // Mouse movement effects for dynamic background changes
        document.addEventListener("mousemove", (event) => {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            // Change background color based on mouse position
            const x = (event.clientX / window.innerWidth) * 255;
            const y = (event.clientY / window.innerHeight) * 255;
            document.body.style.backgroundColor = `rgb(${x}, ${y}, 255)`;

            // Cursor effects based on movement
            cursor.style.transform = `scale(${1 + (x + y) / 1000})`;
        });

        // Play hover sound when hovering over buttons
        const buttons = document.querySelectorAll(".button");
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => hoverSound.play());
        });
    </script>
</body>
</html>
